
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Desafio </title>
</head>
<body>
    
    <h1> Inserir Novo Desafio </h1>

    <form method="post">

        <div class="lado_esq"> 
            <p> <label> Titulo do Desafio </label> </p>
            <p>
                <input type="text" id="titulo" name="titulo">
            </p>
            
            <p> <label> Descrição Do Desafio </label> </p>
            <p>
                <textarea name="" id="descricao" cols="30" rows="10"></textarea>
            </p>
            
            <p> <label> Observações!!! </label> </p>
            <p>
                <textarea name="" id="observacao" cols="30" rows="5"></textarea>
            </p>
            
            <p> <label> Dicas </label> </p>
            <p>
                <textarea name="" id="dica" cols="30" rows="5"></textarea>
            </p>
            
            <button type="submit" onclick="validacao()"> Enviar </button>
        </div>

        <div class="lado_dir">
                    
            <p> Pontuação (XP)</p>
            
            <p>
                <input type="number" min="0" id="numero_xp">
                <!-- <input type="number" min="0" id="nota_real"> -->
            </p> <br/>

            <input type="date" name="0" id="calendario">

        </div>

    </form>

</body>
</html>
