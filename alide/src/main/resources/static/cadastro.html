<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf8">
		<link rel="stylesheet" type="text/css" href="css/cadastro.css">
		<title>Cadastro de Usuário</title>
	</head>
	<body>
		
		<div class="div-form-cadastro">
			<h1>Cadastro de Usuário</h1>
			<form th:action=@{/cadastro} th:object="${userCadast}" method="post">
				<label for="login">Login</label>
				<div>
					<input type="text" id="login" th:field="*{login}" required ><br />
				</div>
				<label for="password">Password</label>
				<div>
					<input type="text" id="password" th:field="*{password}" required><br />
				</div>
				<label for="role">Função</label>
				<div>
					<input type="text" id="role" th:field="*{role}" required ><br />
				</div>
				<div class="div-botao" >
					<button type="submit" id="botao">Salvar</button>
				</div>
			</form>
		</div>
	</body>
</html>
